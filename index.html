<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKYRIDGE | Fort Lewis College Concept</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #001a33 0%, #003366 50%, #004d99 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }

        .logo {
            font-size: 4rem;
            font-weight: 200;
            letter-spacing: 0.5em;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #FFB81C, #ffffff, #FFB81C);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .tagline {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            opacity: 0.8;
            margin-bottom: 3rem;
        }

        .status {
            display: inline-block;
            padding: 0.75rem 2rem;
            border: 1px solid rgba(255, 184, 28, 0.3);
            border-radius: 50px;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            background: rgba(255, 184, 28, 0.1);
        }

        .pulse {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #FFB81C;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        .subtitle {
            margin-top: 3rem;
            font-size: 0.9rem;
            opacity: 0.6;
            font-weight: 300;
        }

        .mountain {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: linear-gradient(180deg, transparent 0%, rgba(0,51,102,0.3) 100%);
            clip-path: polygon(0 100%, 15% 60%, 30% 80%, 45% 40%, 60% 70%, 75% 30%, 90% 60%, 100% 100%);
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="mountain"></div>
    <div class="container">
        <h1 class="logo">SKYRIDGE</h1>
        <p class="tagline">Elevating the Digital Campus Experience</p>
        <div class="status">
            <span class="pulse"></span>
            Concept in Development
        </div>
        <p class="subtitle">Fort Lewis College â€¢ Durango, Colorado</p>
    </div>
</body>
</html>
